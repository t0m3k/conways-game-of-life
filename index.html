<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game of life</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light px-3 sticky-top">
      <a class="navbar-brand" href="#">Conways Game of Life</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#example">Example</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#description">Description</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="https://github.com/t0m3k/conways-game-of-life"
            >Github</a
          >
        </li>
      </ul>
    </nav>
    <div
      data-bs-spy="scroll"
      data-bs-target="#navbar-example2"
      data-bs-offset="0"
      class="scrollspy-example"
      tabindex="0"
    >
      <div id="example" class="pt-5">
        <header class="py-3 mb-4 border-bottom">
          <div class="container d-flex flex-wrap justify-content-center">
            <a
              href="#example"
              class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
            >
              <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#task" />
              </svg>
              <span class="fs-4">Example</span>
            </a>
          </div>
        </header>
        <div class="container mb-3">
          <label for="stateSelect" class="col-form-label">State:</label>

          <div id="stateSelect" class="btn-group" role="group">
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              id="onCheck"
              autocomplete="off"
            />
            <label class="btn btn-outline-success" for="onCheck">Run</label>
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              id="offCheck"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-danger" for="offCheck">Pause</label>
          </div>

          <label for="modeSelect" class="ms-5 col-form-label">Mode:</label>

          <div
            class="btn-group"
            role="group"
            id="modeSelect"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="randomFill"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="randomFill"
              >Random</label
            >
          </div>
          <div id="fillChance" class="w-25 pt-3">
            <label for="fillChanceInput" class="form-label">Fill chance:</label>
            <input
              type="range"
              class="form-range"
              min="1"
              max="100"
              step="1"
              id="fillChanceInput"
              value="10"
            />
          </div>
        </div>
        <div id="myContainer" class="container"></div>
        <div class="container">
          Cells alive:
          <p id="aliveCells"></p>
        </div>
      </div>
    </div>
    <div class="mt-5 pt-5 ml-0" id="description">
      <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="#description"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Description</span>
          </a>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <h5>Source code:</h5>
          <p>
            Avaiable at
            <a href="https://github.com/t0m3k/conways-game-of-life">Github</a>
          </p>
        </div>
        <div class="row pt-4">
          <h5>Tools used:</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="https://getbootstrap.com">Bootstrap 5</a>
            </li>
            <li class="list-group-item">
              <a href="https://p5js.org/">p5.js</a>
            </li>
            <li class="list-group-item">
              <a href="https://jquery.com/">jQuery</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="src/GameState.js"></script>
    <script src="src/GameOfLife.js"></script>
    <script src="src/main.js"></script>
    <script src="src/buttons.js"></script>
    <!-- Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
